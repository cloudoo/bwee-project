#
server.port=8081


spring.application.name=bwee-service
# jpa
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bwee?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=PRC&useSSL=false
spring.datasource.username=bwee_app
spring.datasource.password=bwee_app*1


#
#logging.level.com.zwc.base.mapper=debug

# dubbo
#
#
dubbo.scan.base-packages=com.cloudo.bwee.service.impl
dubbo.registry.protocol=zookeeper
dubbo.registry.address=127.0.0.1:2181

#
#dubbo.application.name=bwee-service
#
#dubbo.consumer.timeout=100000

dubbo.protocol.name=dubbo
dubbo.protocol.port=28101
dubbo.monitor.protocol=registry

bwee.service.version=1.0.0
